<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="../JS/graficoPie.js"></script>
    <script type="module" src="../JS/graficoBarras.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- <link rel="stylesheet" href="../style/dash.css"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/newDash.css">
    <link rel="stylesheet" href="../style/footer.css">
    <title>Dashboard</title>
</head>
<body>

    <header>
        <nav class="navBar">

        </nav>
    </header>

    <main>

        <div class="ContainerButtonOpen">
            <button class="openButton"> <img src="../icones/icons8-informações-48.png" alt=""> </button>
        </div>

        <div class="footerFluter">
            <div class="closeButton">
                <button>X</button>
            </div>
            <div class="containerRedes">
                <div class="redes"><img src="../icones/icons8-gmail-48.png" alt=""></div>
                <div class="redes"><img src="../icones/icons8-github-48.png" alt=""></div>
                <div class="redes"><img src="../icones/icons8-linkedin-48.png" alt=""></div>
            </div>
            <div class="containerInfoDev">
                Developed Isaque Lopes
            </div>
            <div class="info">
                2022
            </div>
        </div>

        <div class="containerDadosCompletos">

                <div class="cardInfo">
                    <div class="apresetaResultadoFinal">
                        <p class="apresentaResult"> 0 </p>
                        <p>Dias trabalhados</p>
                    </div>
                    <div class="containerIcon">
                        <img src="../icones/icons8-caminhão-48.png" alt="">
                    </div>
                </div>
                <div class="cardInfo ">
                    <div class="apresetaResultadoFinal">
                        <p id="result" class="apresentaResult"> 0 </p>
                        <p>Dias de folga</p>
                    </div>
                    <div class="containerIcon">
                        <img src="../icones/icons8-sleep-48.png" alt="">
                    </div>
                </div>
                <div class="cardInfo ">
                    <div class="apresetaResultadoFinal">
                        <p class="apresentaResulHoras"> 0 </p>
                        <p>Horas de trabalho</p>
                    </div>
                    <div class="containerIcon">
                        <img src="../icones/icons8-alarm-clock-48.png" alt="">
                    </div>
                </div>
                <div class="cardInfo ">

                </div>

        </div>
        
        <div class="containerAll" >
            <div class="containerInfoDados">

                <!-- Calcula Diaria -->
                <div class="containersSections" data-aos="fade-right">
                    <div class="insertDados">
                        <p>Insira o valor total da viagem</p>
                        <input type="number" class="valueTotal">
    
                        <button class="calculaDiaria">Calcular</button>
                    </div>
                </div>

                <div class="containersSections" data-aos="fade-left">
                    <div class="containerDatas">
                        <div class="cotantainerDatasTitle">
                            <p>Informe a data de inicio e fim de viagem</p>
                        </div>
                        <div class="containerDatasInputs">

                            <input id="date1" type="date">
                            <input id="date2" type="date">
                        </div>
                        <div class="containerDataButton">
                            <button id="calc" type="button" value="Calcule">Calcular</button>
                        </div>
                    </div>                    
                </div>

                <div class="containersSections" data-aos="fade-right">
                    <div class="intoGrafico">
                        <div id="graficoBarras"></div>
                    </div>
                </div>

                    <div class="containersSections" data-aos="fade-left">
                        <div class="infoDiaria">
                            <p class="diariaAtual"></p>
                        </div>
                        <div class="graficoDiaria">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="../JS/calcularData.js"></script>
    <script type="module" src="../JS/calcularDiaria.js"></script>
    <script type="module" src="../JS/calculoHoras.js"></script>
    <script src="../JS/AOS.js"></script>
    <script src="../JS/footer.js"></script>
</body>
</html>
